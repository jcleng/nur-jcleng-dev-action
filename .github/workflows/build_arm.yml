name: "Build and populate cache arm"
on:
  workflow_dispatch:
  schedule:
    # rebuild everyday at 2:51
    # TIP: Choose a random time here so not all repositories are build at once:
    # https://www.random.org/clock-times/?num=1&earliest=01%3A00&latest=08%3A00&interval=5&format=html&rnd=new
    - cron:  '51 2 * * *'
jobs:
  tests:
    strategy:
      matrix:
        nixPath:
          # - nixpkgs=channel:nixos-unstable
          - nixpkgs=channel:nixpkgs-unstable
          # - nixpkgs=channel:nixos-23.05
    runs-on: ubuntu-latest
    steps:
    - name: clone jcleng/nur-packages master
      run: |
        git clone https://jihulab.com/jcleng/nur-packages.git nur-packages
        mv -f nur-packages/* ./

    - name: Setup Alpine for aarch64
      uses: jirutka/setup-alpine@v1
      with:
        arch: aarch64
        branch: v3.15
        packages: >
          curl
          wget
          git
          bash
          xz

    - name: Run script in arm
      run: |
        uname -a
        cat /etc/alpine-release
        ls -la
      shell: alpine.sh {0}

    - name: mkdir nix
      run: |
        mkdir /nix
        chmod 777 /nix
        uname -a
        cat /etc/alpine-release
      shell: alpine.sh --root {0}

    - name: Install nix
      run: |
        mkdir -p ~/.config/nix/
        echo "require-sigs = false">>~/.config/nix/nix.conf
        echo "experimental-features = nix-command flakes">>~/.config/nix/nix.conf

        bash <(curl -L https://nixos.org/nix/install)
      shell: alpine.sh {0}

    - name: channel update
      run: |
        export PATH=$PATH:~/.nix-profile/bin
        nix-channel --add https://mirrors.ustc.edu.cn/nix-channels/nixpkgs-unstable nixpkgs
        nix-channel --list
        nix-channel --update
      shell: alpine.sh {0}
    - name: Install cachix
      run: |
        export PATH=$PATH:~/.nix-profile/bin
        nix-env -iA nixpkgs.cachix
        cachix use jcleng-dev
      shell: alpine.sh {0}

    - name: Build && push
      env:
        CACHIX_SIGNING_KEY: ${{secrets.CACHIX_SIGNING_KEY}}
      run: |
        export PATH=$PATH:~/.nix-profile/bin
        nix-build|cachix push jcleng-dev
        ls -lash
      shell: alpine.sh {0}
